exec clear

cl_use_tournament_specgui "1"
sv_specspeed "3"
sv_specaccelerate "5"

exec crosshairswitcher/disable-crosshairswitcher

medium; white; dot; viewmodel_fov_demo 90	//appears as viewmodel_fov 86 in STV-Demos


//Demo Player
//slow down, speed: 50%, 10%
bind "f9" "toggle host_timescale .5 .1; toggle sv_specspeed 5 20; sv_specaccelerate 0"

//play/pause, demo_togglepause has pause lag and wont work with unpausing in conjunction with host_timescale binds
bind "f10" "toggle host_timescale .0000001 1; sv_specspeed 3; sv_specaccelerate 5"

//fast forward, timescale speed: 150%, 500%, 2000%
bind "f11" "toggle host_timescale 1.5 5 20; toggle sv_specspeed 2 .6 .25"

//go back 30~ sec (66.66.. tickrate)
bind "f12" "demo_gototick -2000 1"
